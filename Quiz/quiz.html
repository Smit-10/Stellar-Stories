<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stellar Stories Quiz</title>
        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
        <!-- External CSS (optional) -->
        <link rel="stylesheet" href="quiz.css">
    </head>

    <body class="bg-slate-900 text-white flex items-center justify-center min-h-screen p-4 font-[Inter]">
        <div id="quiz-container" class="w-full max-w-2xl mx-auto">
            <!-- Start Screen -->
            <div id="start-screen" class="text-center">
                <h1 class="text-4xl md:text-5xl font-bold mb-2">Stellar Stories Quiz</h1>
                <p class="text-slate-300 mb-8">Test your knowledge of the cosmos!</p>
                <button id="start-btn"
                    class="w-full md:w-auto bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 px-8 rounded-lg text-lg transition-transform transform hover:scale-105">
                    Start Quiz
                </button>
            </div>

            <!-- Quiz Screen -->
            <div id="quiz-screen" class="hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">Question <span id="question-number"></span></h2>
                    <div
                        class="text-lg font-semibold bg-gradient-to-r from-blue-600 to-cyan-700 px-4 py-1 rounded-md shadow-md shadow-cyan-500/40">
                        Score: <span id="score">0</span>
                    </div>
                </div>

                <!-- Question & Options Box -->
                <div class="bg-slate-800/60 border border-slate-600 rounded-2xl shadow-lg shadow-indigo-500/20 p-6 mb-8">
                    <p id="question-text" class="text-xl md:text-2xl mb-6 text-center font-medium"></p>
                    <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- Options will be added dynamically -->
                    </div>
                </div>

                <button id="next-btn"
                    class="hidden w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105">
                    Next
                </button>
            </div>

            <!-- Result Screen -->
            <div id="result-screen" class="hidden text-center">
                <h2 class="text-3xl font-bold mb-4">Quiz Complete!</h2>
                <p class="text-xl mb-2">Your Final Score:</p>
                <p id="final-score" class="text-6xl font-extrabold text-indigo-400 mb-8"></p>

                <div class="flex flex-col md:flex-row justify-center gap-4">
                    <button id="restart-btn"
                        class="w-full md:w-auto bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 px-8 rounded-lg text-lg transition-transform transform hover:scale-105">
                        Play Again
                    </button>

                    <button id="quit-btn"
                        class="w-full md:w-auto bg-red-600 hover:bg-red-500 text-white font-bold py-3 px-8 rounded-lg text-lg transition-transform transform hover:scale-105">
                        <a href="/index.html">Quit</a>
                    </button>
                </div>
            </div>
        </div>

        <!-- External JS -->
        <script src="quiz.js"></script>
    </body>
</html>
